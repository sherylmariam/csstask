<body>
    <div class="container">
        <form class="signup-form">
            <h2 >Sign Up</h2>
            <hr width="100%">
            <label class="list">First Name</label>
            <input type="text" placeholder="Enter first name" class="cus-placeholder">

            <label>Last Name</label>
            <input type="text" placeholder="Enter last name" class="cus-placeholder">

            <label>Date of Birth</label>
            <input type="date" class="cus-placeholder">

            <label>Email</label>
            <input type="email" placeholder="Enter email"  class="cus-placeholder">

            <label>Password</label>
            <input type="password" placeholder="Enter password"class="cus-placeholder">

            <label>Confirm Password</label>
            <input type="password" placeholder="Repeat password" class="cus-placeholder">
            <hr width="100%">
            <br>
            <button type="submit">Register</button>
        </form>
    </div>
